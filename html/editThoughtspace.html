<!DOCTYPE HTML>
<html>

<head>
    <title>Edit Thoughtspace</title>
    <link rel="stylesheet" href="../css/normalize.css" type="text/css">
    <link rel="stylesheet" href="../css/common.css" type="text/css">
    <link rel="stylesheet" href="../css/editThoughtspace.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="heading">Edit Thoughtspace</div>
        <div class="text-inputs">
            <div class="input-row">
                <div class="input-label">
                    Name
                    <span style="color:#996666;">
                        &nbsp;*
                    </span>
                    <span id="nameErrorMessage" style="color:#996666;display:none"> (Required)</span>
                </div>
                <div class="input-entry">
                    <input type="text" id="name" style="width: 100%;">
                </div>
            </div>
            <div class="input-row">
                <div class="input-label">Description</div>
                <div class="input-entry">
                    <input type="text" id="description" style="width: 100%;">
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <button id="addActiveTab" type="button" class="button button-primary">Add Active Tab</button>
            <button id="removeDuplicatesButton" type="button" class="button button-primary">Remove Duplicates</button>
        </div>
        <div class="editTable" style="display: flex;justify-content: space-between;">
            <div id="thoughtspaceTable" class="table">
                <div class="table-head">
                    <div class="table-data table-5">#</div>
                    <div class="table-data table-40">Title</div>
                    <div class="table-data table-50">Description</div>
                    <div class="table-data table-5"></div>
                </div>
                <div id="thoughtspaceTableContent" class="table-body"></div>
            </div>
            <div id="" class="vertical-buttons" style="display: flex;flex-direction: column;justify-content: space-around;">
                <button id="moveTop" type="button" class="button button-primary img-button">
                    <img border="0" src="../images/top.png" width="16" height="16">
                </button>
                <button id="moveUp" type="button" class="button button-primary img-button">
                    <img border="0" src="../images/up.png" width="16" height="16">
                </button>
                <button id="moveDown" type="button" class="button button-primary img-button">
                    <img border="0" src="../images/down.png" width="16" height="16">
                </button>
                <button id="moveBottom" type="button" class="button button-primary img-button">
                    <img border="0" src="../images/bottom.png" width="16" height="16">
                </button>
            </div>
        </div>
        <div class="buttons-container">
            <button id="backButton" type="button" class="button button-primary">Back</button>
            <button id="update" type="button" class="button button-primary" style="float:right;">Update</button>
        </div>
    </div>
    <script type="text/template" id="thoughtspaceRowTemplate">
        <div id="row_$tabId" class="table-row">
            <div class="table-data table-checkbox table-5">
                <input name="tabSelection" type="checkbox" class="checkboxClass" value="" checked>
            </div>
            <div id="title_$tabId" class="table-data table-title table-40" title="$tipOfTitle">$title</div>
            <div id="url_$tabId" class="table-data table-url table-50" title="$tipOfUrl">$url</div>
            <div id="delete_$tabId" class="table-data table-delete table-5">
                <a href="#"><img border="0" alt="back" src="../images/remove.png" width="16" height="16"></a>
            </div>
        </div>
    </script>
    <script src='../scripts/lib/jquery-3.2.1.min.js'></script>
    <script src='../scripts/lib/moment-with-locales.min.js'></script>
    <script src='../scripts/lib/localforage.min.js'></script>
    <script src='../scripts/lib/underscore-min.js'></script>
    <script src='../scripts/common.js'></script>
    <script src='../scripts/editThoughtspace.js'></script>
</body>

</html>
