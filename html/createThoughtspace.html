<!DOCTYPE HTML>
<html>

<head>
    <title>Create Thoughtspaces</title>
    <link rel="stylesheet" href="../css/normalize.css" type="text/css">
    <link rel="stylesheet" href="../css/common.css" type="text/css">
    <link rel="stylesheet" href="../css/createThoughtspace.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="heading">Create Thoughtspace</div>
        <div class="text-inputs">
            <div class="input-row">
                <div class="input-label">
                    Name
                    <span style="color:#996666;">
                        &nbsp;*
                    </span>
                    <span id="nameErrorMessage" style="color:#996666;display:none"> (Required)</span>
                </div>
                <div class="input-entry">
                    <input type="text" id="name" style="width: 100%;">
                </div>
            </div>
            <div class="input-row">
                <div class="input-label">Description</div>
                <div class="input-entry">
                    <input type="text" id="description" style="width: 100%;">
                </div>
            </div>
        </div>
        <div id="thoughtspaceTable" class="table">
            <div class="table-head">
                <div class="table-data table-5">#</div>
                <div class="table-data table-40">Title</div>
                <div class="table-data table-50">Description</div>
                <div class="table-data table-5"></div>
            </div>
            <div id="thoughtspaceTableContent" class="table-body"></div>
        </div>
        <div class="buttons-container">
            <button id="backButton" type="button" class="button button-primary">Back</button>
            <button id="saveButton" type="button" class="button button-primary" style="float:right;">Create</button>
        </div>
        <script type="text/template" id="thoughtspaceRowTemplate">
            <div id="row_$rowId" class="table-row">
                <div class="table-data table-serial table-5">$serialNumber</div>
                <div id="title_$titleId" class="table-data table-title table-40" title="$titleTip">$title</div>
                <div id="url_$urlId" class="table-data table-description table-50" title="$url">$url</div>
                <div id="delete_$deleteId" class="table-data table-close table-5">
                    <a href="#"><img border="0" alt="back" src="../images/remove.png" width="16" height="16"></a>
                </div>
            </div>
        </script>
    </div>
    <script src='../scripts/lib/jquery-3.2.1.min.js'></script>
    <script src='../scripts/lib/moment-with-locales.min.js'></script>
    <script src='../scripts/lib/localforage.min.js'></script>
    <script src='../scripts/common.js'></script>
    <script src='../scripts/createThoughtspace.js'></script>
</body>

</html>
