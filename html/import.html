<!DOCTYPE HTML>
<html>

<head>
    <title>Thoughtspace List</title>
    <link rel="stylesheet" href="../css/normalize.css" type="text/css">
    <link rel="stylesheet" href="../css/common.css" type="text/css">
    <link rel="stylesheet" href="../css/import.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="heading">Import Thoughtspace</div>
        <div class="percent-5">
            <span style="line-height: 0.8rem;">Paste your Thoughtspace code here:</span>
        </div>
        <textarea id="thoughtspaceJson" rows="5"></textarea>
        <div class="buttons-container">
            <button id="backButton" type="button" class="button button-primary">Back</button>
            <button id="importThoughtspaceButton" type="button" class="button button-primary" style="float: right;">Paste and Import thoughtspace</button>
        </div>
    </div>
    <script src='../scripts/lib/jquery-3.2.1.min.js'></script>
    <script src='../scripts/lib/localforage.min.js'></script>
    <script src='../scripts/lib/moment-with-locales.min.js'></script>
    <script src='../scripts/import.js'></script>
</body>

</html>
