<!DOCTYPE HTML>
<html>

<head>
    <title>Thoughtspace List</title>
    <link rel="stylesheet" href="../css/normalize.css" type="text/css">
    <link rel="stylesheet" href="../css/common.css" type="text/css">
    <link rel="stylesheet" href="../css/thoughtspaceList.css" type="text/css">
</head>

<body style="position:relative">
    <div id="deletionTransparentLayer">
    </div>
    <div id="deletionMessage">
        <p id="singleDeletionMessage" class="deletionMessage">
            Are you sure you want to delete <span id="singleThoughtspaceName"></span> Thoughtspace?
        </p>
        <p id="multipleDeletionMessage" class="deletionMessage">
            Are you sure you want to delete <span id="multipleThoughtspaceName"></span> Thoughtspaces?
        </p>
        <div style="float:right;">
            <button id="thoughtspaceDeleteCancel" type="button" class="button button-primary">Close</button>
            <button id="thoughtspaceDeleteAccept" type="button" class="button button-primary">Delete Thoughtspace</button>
        </div>
    </div>
    <div class="container">
        <div class="heading">Thoughtspace List</div>
        <div class="buttons-container">
            <button id="openButton" type="button" class="button button-primary" disabled>Open</button>
            <button id="browseButton" type="button" class="button button-primary" disabled>Browse</button>
            <button id="editButton" type="button" class="button button-primary" disabled>Edit</button>
            <button id="deleteButton" type="button" class="button button-primary" disabled>Delete</button>
        </div>
        <div id="thoughtspaceTable" class="table">
            <div class="table-head">
                <div class="table-data table-5">#</div>
                <div class="table-data table-40">Title</div>
                <div class="table-data table-55">Description</div>
            </div>
            <div id="thoughtspaceTableContent" class="table-body"></div>
        </div>
        <div class="buttons-container">
            <button id="createButton" type="button" class="button button-primary">Create Thoughtspace</button>
            <button id="importButton" type="button" class="button button-primary">Import</button>
            <button id="exportButton" type="button" class="button button-primary" disabled>Export</button>
        </div>
    </div>
    <script type="text/template" id="thoughtspaceRowTemplate">
        <div id="thoughtspaceExtension_$thoughtspaceCreationTime" class="table-row">
            <div id="serial_$thoughtspaceCreationTime" class="table-data table-serial table-5">$serialNumber</div>
            <div id="name_$thoughtspaceCreationTime" class="table-data table-title table-40">$thoughtspaceName</div>
            <div id="description_$thoughtspaceCreationTime" class="table-data table-description table-55">$thoughtspaceDescription</div>
        </div>
    </script>
    <script src='scripts/lib/jquery-3.2.1.min.js'></script>
    <script src='scripts/lib/moment-with-locales.min.js'></script>
    <script src='scripts/lib/localforage.min.js'></script>
    <script src='scripts/lib/underscore-min.js'></script>
    <script src='scripts/common.js'></script>
    <script src='scripts/thoughtspaceList.js'></script>
</body>

</html>
